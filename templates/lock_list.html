{% extends 'base.html'%} {% block content %}

 <div class="row">

        <h3>Lock Listing</h3>
    
        <ul class="collapsible" data-collapsible="accordion">
             {% for lock in locks %}
                <li>
                     <div class="collapsible-header">
                            <a href="{{url_for('insert_data', lock_id=locks._id)}}" class="waves-effect waves-light btn btn_small green">Create</a>
                            <a href="{{url_for('edit_data', lock_id=locks._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                            <div class="task_header">
                                <strong>{{ locks.Brand }}</strong>  - {{ locks.Description }}
                            </div>
                     </div>
                </li>
            {% endfor %}

      </ul>
 </div>
{% endblock %}
