{% extends 'base.html'%} {% block content %}

 <div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-9">
            <h3>Lock Listing</h3>
        </div>
    </div>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-9">
            {% for lock in locks %}
            <ul class="list-group">
                <li> 
                    <strong>{{ lock.brand }}</strong>
                </li>
            </ul>
             <div>
                <a href="{{url_for('get_single_lock', lock_id=lock._id)}}"><button type="button" class="btn btn-danger"> More information </button></a>
                <a href="{{url_for('edit_lock', lock_id=lock._id)}}"><button type="button" class="btn btn-danger"> Update lock </button></a>
            </div>
            {% endfor %}
            <div>
                <a href="{{ url_for('add_lock') }}"><button type="button" class="btn btn-warning"><i class="fas fa-plus"></i> Add Lock to collection</button></a>
            </div>
            
        </div>
    </div>
 </div>
{% endblock %}
