{% extends 'base.html' %} {% block content %}

 <h3>Add lock to database</h3>
 
  <div class="row">
     <form action= "{{url_for('insert_lock')}}" method="POST" class="col s12">
         <div>
              <div class="input-field col s12">
                    <select>
                          <option value="" disabled selected>Add Lock data</option>
                          {% for lock in locks %}
                          <option value="{{lock.Brand}}">{{locks.Brand}}</option>
                          <option value="{{lock.Description}}">{{locks.Description}}</option>
                          <option value="{{lock.Pros}}">{{locks.Pros}}</option>
                          <option value="{{lock.Cons}}">{{locks.Cons}}</option>
                          {% endfor %}
                    </select>
                         <label>Input options</label>
                 </div>
         
         </div>
         <div class="row">
                <div class="input-field col s12">
                     <i class="material-icons prefix">business</i>
                     <input id="icon_brandName" name= "Brand" type="text" class="validate" value="{{lock.Brand}}">
                     <label for="icon_brandName">Lock manufacturer</label>
                </div>
         </div>
         <div class="row">   
                 <div class="input-field col s12">
                     <i class="material-icons prefix">lock</i>
                     <textarea id="icon_describe" name= "lock_description" class="materialize-textarea" value="{{lock.Description}}" ></textarea>
                      <label for="icon_describe">Lock Description</label>
                </div>
         </div>
         <div class="row">
                 <div class="input-field col s12">
                     <i class="material-icons prefix">mood</i>
                      <input id="icon_good" name= "Pros" type="text" class="validate" value="{{lock.Pros}}">
                      <label for="icon_good">Good lock features</label>
                </div>
         </div>
         <div class="row">
                 <div class="input-field col s12">
                     <i class="material-icons prefix">mood_bad</i>
                      <input id="icon_bad" name= "Cons" type="text" class="validate" value="{{lock.Cons}}">
                     <label for="icon_bad">Bad lock features</label>
                </div>
          </div>
          <div>
                <button class="btn waves-effect waves-light" action= "{{url_for('add_lock', lock_id=lock._id)}}" method="POST" type="submit" name="action">Update!
                     <i class="material-icons right">loupe</i>
                </button> 
          
          </div>
             
      </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
{% endblock %}
