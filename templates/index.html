{% extends 'base.html' %}

{% block content %}

<h2>Padlocks</h2>

{% for lock in locks %}
<p>{{ lock.Name }}</p>
<p>{{ lock.Category }}</p>
<p>{{ lock.Model }}</p>
<p>{{ lock.Type }}</p>
<p>{{ lock.Security_rating }}</p>
<p>{{ lock.Application }}</p>
<p>{{ lock.Pros }}</p>
<p>{{ lock.Cons }}</p>
{% endfor %}

{% endblock %}
